<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Babycan</title>
</head>
<body>
    <div class="babycan">
        <form id="new-products"></form>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="ürün ado">
            <label for="floatingInput">Ürün Adı</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="ürün ado">
            <label for="floatingInput">Pastal Kodu</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="ürün ado">
            <label for="floatingInput">Kime Gitti</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="ürün ado">
            <label for="floatingInput">Alınan Adet</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="ürün ado">
            <label for="floatingInput">Verilen Adet</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="ürün ado">
            <label for="floatingInput">Not Ekle (opsiyonel)</label>
        </div>
        <div class="form-floating mb-3">
            <input type="date" class="form-control" id="floatingInput" placeholder="ürün ado">
            <label for="floatingInput">Tarih</label>
        </div>
        <button type="submit" class="btn btn-primary"><i class="fas fa-plus"></i> Ekle</button>
        <button class="btn btn-success"><i class="fas fa-file-excel"></i> Excel Olarak Kaydet</button>
        <button class="btn btn-danger"><i class="fas fa-search"></i> Ürünleri Gör</button>
    </div>
    <script src="https://kit.fontawesome.com/14bb264684.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
